default:
  paths:
    features: 'features'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
      base_url: http://localhost/drupal
      show_cmd: firefox %s
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      api_driver: "drupal"
      drush:
        alias: 'local'
      drupal:
        drupal_root: "C://xampp/htdocs/drupal"